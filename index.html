        <![endif]--><div class="main container"><div class=row><div class=col-xs-12><h1>AES web demo</h1><p>The <a href=https://en.wikipedia.org/wiki/Advanced_Encryption_Standard>Advanced Encryption Standard</a> or AES is based on a cipher called Rinjdael. Its inner workings are defined in a <a href=http://csrc.nist.gov/publications/fips/fips197/fips-197.pdf>pretty readable spec</a>. But I think that everything looks just better with a web demo.</p></div></div><div class="main-view row"><div class="col-xs-12 aes-settings-container"><form class=aes-settings><div class=row><div class="form-group col-xs-7"><label class=control-label>Key (16, 24 or 32 bytes)</label><input class=form-control placeholder="Key (hex digits)" pattern=[0-9a-fA-F]{32}|[0-9a-fA-F]{48}|[0-9a-fA-F]{64} required name=aes-key spellcheck=false></div></div><div class=row><div class="form-group col-xs-6 col"><label class=control-label>Input (16 bytes)</label><input class=form-control placeholder="Input (hex digits)" pattern=[0-9a-fA-F]{32} required name=aes-input spellcheck=false></div><div class="form-group col-xs-3"><label class=control-label>Mode</label><select class=form-control name=aes-mode><option value=encrypt>Encrypt<option value=decrypt>Decrypt</select></div></div><div class=row><div class=col-xs-12><button class="go btn">Go!</button> <button class="random btn">Random</button></div></div></form></div><div class="step col-xs-12"></div></div></div><script src=scripts/9fcec245.scripts.js></script><script>'use strict';
