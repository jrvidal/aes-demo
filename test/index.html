      ];

      var require = {

          spec: "/spec",
        }
      };
    </script>

    <!-- include source files here... -->
    <script src="bower_components/requirejs/require.js"></script>
    <script src="scripts/require.config.js"></script>
    <!-- include spec files here... -->

    <script>
        require(tests, function() {
            mocha.run();
        });
